permissions:
  contents: write
  packages: write

name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm wget tar git clang git-cliff jq

      - name: Download and setup Zig 0.14.0
        run: |
          wget https://ziglang.org/download/0.14.0/zig-linux-x86_64-0.14.0.tar.xz
          tar -xf zig-linux-x86_64-0.14.0.tar.xz
          mv zig-linux-x86_64-0.14.0 zig
          echo "$(pwd)/zig" >> $GITHUB_PATH

      - name: Build release
        run: |
          zig/zig build -Drelease=true

      - name: Package
        run: |
          mkdir release
          cd zig-out/
          for dir in */; do tar czf "../release/${dir%/}.tar.gz" "$dir"; done

      - name: Generate changelog
        run: |
          git-cliff --tag $(git describe --tags) > CHANGELOG.md

      - name: Upload Release to GitHub
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          files: |
            release/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

